<div class="accessBoxDiv">
    <h2 class="accessH2">
        Create Account
    </h2>
    <p class="accessP">
        Nick:
    </p>
    <input type="text" class="accessInput" placeholder="Put your nick here..." ng-model="user.nick" />
    <p class="accessP">
        Pass:
    </p>
    <input type="text" class="accessInput" placeholder="Put your pass here..." ng-model="user.pass" />
    <p class="accessP">
        Retry Pass:
    </p>
    <input type="text" class="accessInput" placeholder="Put your pass here..." ng-model="user.passTentative"
        ng-disabled="!user.pass" />
    <p></p>
    <button class="accessButton" ng-click="createUser(user)"
        ng-disabled="!user.nick || !user.pass || !user.passTentative">
        Create Account
    </button>
    <p></p>
    <button class="accessButton" ng-click="goToAccessMode(false)">
        Back to Login/Create
    </button>
    <span id="spanErrorCreate" class="errorSpan"></span>
    <p></p>
    <p class="accessP">
        INFO 1: user nick isn't case-sensitive, no matter if you put lower or upper case, it will be converted to lower!
    </p>
    <p class="accessP">
        INFO 2: user pass requirements: lower, upper, digits, zero special chars, 8 or more length!
    </p>
</div>
